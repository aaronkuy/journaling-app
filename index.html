<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Journaling App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

<header>
    <h1>Journaling App</h1>
    <div>
        <button class="add-entry-btn" onclick="openEntryDialog()">+ New Entry</button>
        <button id="themeToggleBtn" class="theme-toggle-btn">â˜¾</button>
    </div>
</header>

<main id="entriesContainer" class="entries-grid">

</main>

<dialog id="entryDialog">

    <div class="dialog-content">

        <div class="dialog-header">
            <h2 class="dialog-title" id="dialogTitle">Add New Entry</h2>
            <button class="close-btn" onclick="closeEntryDialog()">x</button>
        </div>

        <form id="entryForm">

            <div class="form-group">
                <label for="entryTitle" class="form-label">Title</label>
                <input type="text" id="entryTitle" class="form-input" placeholder="Title of your day..." required>
            </div>

            <div class="form-group">
                <label for="entryContent" class="form-label">Thoughts</label>
                <textarea id="entryContent" class="form-textarea" placeholder="How was your day?" required></textarea>
            </div>

            <div class="dialog-actions">
                <button type="button" class="cancel-btn" onclick="closeEntryDialog()">Cancel</button>
                <button type="submit" class="save-btn">Save Entry</button>
            </div>

        </form>

    </div>

</dialog>

</body>
</html>
